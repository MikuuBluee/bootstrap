<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">

            <img src="image/logo.png" alt="" width="200" height="74">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>

                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>

                </ul>

              <li class="nav-item">

            <form class="d-flex" role="search">

      <div class="row">
        <div class="col-3">
            <div class="card text-bg-info mb-3 mt-2 ms-4" style="max-width: 18rem;">
                <div class="card-header">Animlovers</div>
                <div class="card-body">
                  <h5 class="card-title">WARNING!!! : KHUSUS UNTUK PARA BAU BAWANG</h5>
                  <p class="card-text">Berisi tentang list anime movie, banyak genre yang tersedia (kecuali hentai).
                    semoga betah di web ini ehe.
                  </p>
                </div>
              </div>
        </div>
        
        <div class="col-9">
            <div class="card mt-2">
                <div class="card-body">
                  <h1>Tambah Film</h1>
                  <div class="mb-3 mt-4">
                    <label for="exampleFormControlInput1" class="form-label">Judul</label>
                    <input type="text" class="form-control" id="judul" placeholder="Masukkan Judul Film Yang Ingin Ditambahkan">
                  </div>
    
                  <div class="mb-3 mt-4">
                    <label for="exampleFormControlInput1" class="form-label">Thumbnail</label>
                    <input type="file" class="form-control" id="thumbnail" placeholder="">
                  </div>
    
                  <div class="mb-3 mt-4">
                    <label for="exampleFormControlInput1" class="form-label">Durasi</label>
                    <input type="Number" class="form-control" id="durasi" placeholder="">
                  </div>
    
                  <div class="mb-3 mt-4">
                    <label for="exampleFormControlInput1" class="form-label">Resolusi</label>
                    <select class="form-select" id="resolusi" aria-label="Default select example">
                      <option selected>720p</option>
                      <option value="1">1080p</option>
                      <option value="2">2K</option>
                      <option value="3">4K</option>
                      <option value="4">8K</option>
                    </select>
                  </div>
                  
                  <div class="mb-3 mt-4">
                    <label for="exampleFormControlInput1" class="form-label">Genre</label>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" id="genre1" for="flexCheckDefault">
                        Action
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" id="genre2" for="flexCheckDefault">
                        Adventure
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" id="genre3" for="flexCheckDefault">
                        Comedy
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" id="genre4" for="flexCheckDefault">
                        Fantasy
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" id="genre5" for="flexCheckDefault">
                        Horror
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" id="genre6" for="flexCheckDefault">
                        Romance
                      </label>
                    </div>
                </div>
    
                <div class="mb-3 mt-4">
                  <label for="exampleFormControlInput1" class="form-label">Tanggal Rilis</label>
                  <input type="date" class="form-control" id="tgl-rilis" placeholder="">
                 </div> 
    
                 <div class="mb-3 mt-4">
                  <label for="exampleFormControlInput1" class="form-label">Rating</label>
                  <select class="form-select" id="rating" aria-label="Default select example">
                    <option selected>1</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                    <option value="3">4</option>
                    <option value="4">5</option>
                  </select>
                 </div>
    
                 <div class="mb-3 mt-4">
                  <label for="exampleFormControlInput1" class="form-label">Sinopsis</label>
                  <textarea class="form-control" id="sinopsis" rows="3"></textarea>
                 </div> 
    
                 <input class="btn btn-outline-info" type="submit" value="Submit">
              </div>
        </div>

      
   <script src="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
